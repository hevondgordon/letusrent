        <script type="text/javascript">
        $("div#error").hide();
	$("form.register").on('submit',function(){
		
	var validator=true;
	
	$(this).find('[name]').each(function(index,val){
		val=$(this).val();
	if(val==""){
	
		validator=false;
	}
	});
	
	if (validator==false)
	{
		$('div#error').html("all fields are required!");
		$("div#error").show();
		return false;
	}
	
	var component=$(this);
	var url=component.attr('action'),
	 type=component.attr('method'),
	data={};
	
	component.find('[name]').each(function(index, value)
	{
		var component=$(this);
	 var name=component.attr('name'),
		value=component.val();
		
		data[name]=value;
	
	});

	$.ajax({
		url:url,
		type:type,
		data:data,
		success: function(response){
	     	console.log(response);
	    
	     	if(response==-1){
	     		$("div#error").show();
	     	}
	     	
	 	else
	 	{
	 			$("div#error").hide();
	 			location.href ="login.html"
	 	}
		}
	});
	return false;
});
</script>
